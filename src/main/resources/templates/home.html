<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<link th:href="@{../css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{../css/bootstrap-theme.min.css}" rel="stylesheet" />
<meta charset="UTF-8" />
<title>Title</title>
</head>


<body>
	<div id="wrapper">

		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">代码来了</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
					<li class="active"><a href="#">全部 <span class="sr-only">(current)</span></a></li>
						<li class="active"><a href="#">Android <span class="sr-only">(current)</span></a></li>
						<li class="active"><a href="#">iOS <span class="sr-only">(current)</span></a></li>
						<li class="active"><a href="#">前端 <span class="sr-only">(current)</span></a></li>
						<li class="active"><a href="#">后端 <span class="sr-only">(current)</span></a></li>
					</ul>

					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">注册</a></li>
						<li><a href="#">登录</a></li>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		<!--<div th:replace="header::header-body"></div>  -->
		<div class="content-page">
			<div class="content">
				<div class="container">
					<div class="row">
						<div class="col-sm-12">
							<h4 class="page-title">个人设置</h4>
						</div>

						<div class="col-md-6">
							<div class="panel panel-color panel-primary">
								<div class="panel-heading">
									<h3 class="panel-title">个人信息</h3>
								</div>
								<div class="panel-body">
									<form class="form-horizontal" role="form" id="user-form">
										<div class="form-group">
											<label class="col-md-3 control-label">账号</label>
											<div class="col-md-9">
												<input type="text" th:value="hello" class="form-control"
													readonly="readonly" disabled="disabled" />
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-3 control-label">姓名</label>
											<div class="col-md-9">
												<input type="text" class="form-control" name="screenName"
													placeholder="输入您的姓名" th:value="hello" required="required"
													aria-required="true" />
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-3 control-label">邮箱</label>
											<div class="col-md-9">
												<input type="text" class="form-control" name="email"
													placeholder="输入您的邮箱" th:value="hello" required="required"
													aria-required="true" />
											</div>
										</div>
										<div class="clearfix pull-right">
											<button type="button"
												class="btn btn-primary waves-effect waves-light"
												onclick="saveSetting()">保存信息</button>
										</div>
									</form>
								</div>
							</div>
						</div>

						<div class="col-md-6">
							<div class="panel panel-color panel-danger">
								<div class="panel-heading">
									<h3 class="panel-title">修改密码</h3>
								</div>
								<div class="panel-body">
									<form class="form-horizontal" role="form" id="pwd-form">
										<div class="form-group">
											<label class="col-md-3 control-label">输入旧密码</label>
											<div class="col-md-9">
												<input type="password" class="form-control"
													name="oldPassword" required="required" aria-required="true" />
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-3 control-label">输入新密码</label>
											<div class="col-md-9">
												<input type="password" name="password" id="password1"
													class="form-control" required="required"
													aria-required="true" rangelength="[6,14]" />
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-3 control-label">确认新密码</label>
											<div class="col-md-9">
												<input type="password" name="repass" class="form-control"
													equalTo="#password1" />
											</div>
										</div>
										<div class="clearfix pull-right">
											<button type="submit"
												class="btn btn-danger waves-effect waves-light">
												设置密码</button>
										</div>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
